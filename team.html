<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valve Corporation - Связь с командой</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .logo {
            text-align: center;
        }
        body {
            font-family: Arial;
            background-image: url(./images/Steambg2.jpg);
            background-size: cover;
            background-position: center;
            color: white;
        }
        .active {
            font-weight: bold;
        }
        form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section class="logo">
        <a href="index.html">
            <img src="./images/valve logo.png" class="img-fluid" alt="Valve Logo">
        </a>
    </section>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="./gameprojectsValve.html">Игровые проекты</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./team.html">Связь с командой</a></li>
                    <li class="nav-item"><a class="nav-link" href="./youridea.html">Спонсировать Вашу идею</a></li>
                    <li class="nav-item"><a class="nav-link" href="./tradeplatform.html">Торговая площадка</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
            <input type="hidden" name="q" value="search">
            <div class="mb-3">
                <label for="Secondname" class="form-label">Фамилия:</label>
                <input type="text" class="form-control" id="Secondname" name="Secondname" required value="Кирсанов">
            </div>
            <div class="mb-3">
                <label for="Firstname" class="form-label">Имя:</label>
                <input type="text" class="form-control" id="Firstname" name="Firstname" required value="Никита">
            </div>
            <div class="mb-3">
                <label for="group" class="form-label">Группа:</label>
                <input type="text" class="form-control" id="group" name="group" required value="БМБ235">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Мобильный телефон:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required value="+7 999 999 99 99">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта:</label>
                <input type="email" class="form-control" id="email" name="email" required value="example@inbox.ru">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Дата отправки сообщения:</label>
                <input type="date" class="form-control" id="date" name="date" required value="2024-12-03">
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить сообщение</button>
        </form>        
    </div>
</body>
</html>
