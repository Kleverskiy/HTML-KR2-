<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valve Corporation - Спонсирование Вашей идеи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./images/Steambg2.jpg);
            background-size: cover;
            background-position: center;
            color: white;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .form-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .back {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Логотип -->
        <section class="logo text-center py-3">
            <a href="index.html">
                <img src="./images/valve logo.png" alt="Valve Logo" class="img-fluid">
            </a>
        </section>

        <!-- Навигация -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="gameprojectsValve.html">Игровые проекты</a></li>
                        <li class="nav-item"><a class="nav-link" href="team.html">Связь с командой</a></li>
                        <li class="nav-item"><a class="nav-link active" href="youridea.html">Спонсировать Вашу идею</a></li>
                        <li class="nav-item"><a class="nav-link" href="./tradeplatform.html">Торговая площадка</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Форма -->
        <section class="form-section mt-4">
            <h2 class="text-center">Отправьте Вашу идею</h2>
            <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank" class="row g-3">
                <input type="hidden" name="q" value="search">
                <div class="col-12">
                    <label for="Secondname" class="form-label">Фамилия:</label>
                    <input type="text" id="Secondname" name="Secondname" class="form-control" required value="Кирсанов">
                </div>
                <div class="col-12">
                    <label for="Firstname" class="form-label">Имя:</label>
                    <input type="text" id="Firstname" name="Firstname" class="form-control" required value="Никита">
                </div>
                <div class="col-12">
                    <label for="Steam-nickname" class="form-label">Никнейм в Steam:</label>
                    <input type="text" id="Steam-nickname" name="Steam-nickname" class="form-control" required value="Kleverskiy">
                </div>
                <div class="col-12">
                    <label for="release" class="form-label">Год релиза Вашей игры:</label>
                    <input type="number" id="release" name="release" class="form-control" required value="2025">
                </div>
                <div class="col-12">
                    <label class="form-label">Вы планируете выпустить проект на платформе Steam?</label>
                    <div class="form-check">
                        <input type="radio" id="steam-yes" name="steam" value="Да" class="form-check-input" checked>
                        <label for="steam-yes" class="form-check-label">Да</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="steam-no" name="steam" value="Нет" class="form-check-input">
                        <label for="steam-no" class="form-check-label">Нет</label>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label">Жанры Вашей игры:</label>
                    <div class="form-check">
                        <input type="checkbox" id="genre" name="genre" value="Аркада" class="form-check-input" checked>
                        <label for="genre-arcade" class="form-check-label">Аркада</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="genre" name="genre" value="Стратегии" class="form-check-input">
                        <label for="genre-strategy" class="form-check-label">Стратегии</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="genre" name="genre" value="Глобальные стратегии" class="form-check-input" checked>
                        <label for="genre-globalstrategy" class="form-check-label">Глобальные стратегии</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="genre" name="genre" value="Хоррор" class="form-check-input">
                        <label for="genre-horror" class="form-check-label">Хоррор</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="genre" name="genre" value="Action" class="form-check-input">
                        <label for="genre-action" class="form-check-label">Action</label>
                    </div>
                </div>
                <div class="col-12">
                    <label for="Form-password" class="form-label">Пароль для редактирования запроса:</label>
                    <input type="password" id="Form-password" name="Form-password" class="form-control" required value="12345">
                </div>
                <div class="col-12">
                    <label for="date" class="form-label">Дата отправки запроса:</label>
                    <input type="date" id="date" name="date" class="form-control" required value="2024-12-03">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                    <button type="reset" class="btn btn-secondary">Обновить</button>
                </div>
            </form>
        </section>

        <p class="text-center mt-4"><a href="#top" class="back">К началу формы</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
